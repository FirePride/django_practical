{% extends 'shopapp/base.html' %}

{% block title %}
  Shop Index
{% endblock %}

{% block body %}
    <h1>Hello Shop Index!</h1>

    <h3>Here is a list of links:</h3>

    <div>
        <ul>
            {% for link, url_name, desc in menu %}
                <li><a href="{% url link %}">{{ url_name }}</a> - {{ desc }}</li>
            {% empty %}
                No links here
            {% endfor %}
        </ul>
    </div>
{% endblock %}
